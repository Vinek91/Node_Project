<html>

<head>
    <title>SIO CHAT</title>
    <link rel="stylesheet" href="style">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css'>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <input type="hidden" id="current-salon" value="salon">
    <div class="all">
        <section class="sectioncontact">
            <span id="unread-count"></span>
            <ul class="container">
                <a href="#" onclick="salon('salon')">Salon</a>
                <li id="user-list" class="contact"></li>
            </ul>
        </section>
        <section class="sectionmessage">
            <div id="message-container" class="message"></div>
            <div id="message-privee" class="messageprivee"></div>
            <div class="barmessage">
                <form id="form" action="" class="input">
                    <div class="demo-flex-spacer"></div>
                    <div class="webflow-style-input">
                        <input id="input" type="input" placeholder="Message"></input>
                        <button id="input" type="submit"><i class="icon ion-android-arrow-forward"></i></button>
                </div>
                </form>
            </div>
        </section>
    </div>
    <script src="socket.io/socket.io.js"></script>
    <script src="script"></script>
</body>

</html>

<script>

    // Récupérer la liste d'utilisateurs et le conteneur de messages privés
var $userList = $('#user-list');
var $privateMessageContainer = $('#message-privee');

// Détecter le clic sur un élément de liste d'utilisateurs
$userList.on('click', 'li', function() {
  // Récupérer l'ID de l'utilisateur sélectionné
  var userID = $(this).attr('data-user-id');
  
  // Afficher ou masquer le conteneur de messages privés en fonction de l'ID de l'utilisateur sélectionné
  if (userID) {
    // Afficher le conteneur de messages privés
    $privateMessageContainer.show();
  } else {
    // Masquer le conteneur de messages privés
    $privateMessageContainer.hide();
  }
});
</script>
